<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="calc_pole">
        <div id="calc_cells_result">
        </div>
        <button class="calc_cells">
            <div class="buttons">C</div>
        </button>
        <button class="calc_cells">
            <div class="buttons">B</div>
        </button>
        <button class="calc_cells">
            <div class="buttons">%</div>
        </button>
        <button class="calc_cells">
            <div class="buttons">/</div>
        </button>
        <button class="calc_cells">
            <div class="buttons">7</div>
        </button>
        <button class="calc_cells">
            <div class="buttons">8</div>
        </button>
        <button class="calc_cells">
            <div class="buttons">9</div>
        </button>
        <button class="calc_cells">
            <div class="buttons">*</div>
        </button>
        <button class="calc_cells">
            <div class="buttons">4</div>
        </button>
        <button class="calc_cells">
            <div class="buttons">5</div>
        </button>
        <button class="calc_cells">
            <div class="buttons">6</div>
        </button>
        <button class="calc_cells">
            <div class="buttons">-</div>
        </button>
        <button class="calc_cells">
            <div class="buttons">1</div>
        </button>
        <button class="calc_cells">
            <div class="buttons">2</div>
        </button>
        <button class="calc_cells">
            <div class="buttons">3</div>
        </button>
        <button class="calc_cells">
            <div class="buttons">+</div>
        </button>
        <button class="calc_cells_null">
            <div class="buttons">0</div>
        </button>
        <button class="calc_cells">
            <div class="buttons">.</div>
        </button>
        <button class="calc_cells">
            <div class="buttons">=</div>
        </button>
    </div>

<script src="calc.js"></script>
</body>
</html>
